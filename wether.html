<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="css/weather.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
<header>
    <h1>CSS Weather Forecast</h1>
</header>
<ul>
    <li>
        <div><span class="town">Lisbon</span><br>
        <span class="temp">21<sup>0</sup>C
            <i class="wi wi-day-sunny"></i>
        </span>
        </div>
    </li>
    <li>
        <div><span class="town">Paris</span><br>
            <span class="temp">11<sup>0</sup>C
            <i class="wi wi-night-sleet"></i>
        </span>
        </div>
    </li>
    <li>
        <div><span class="town">Belgrade</span><br>
            <span class="temp">15<sup>0</sup>C
            <i class="wi wi-day-cloudy"></i>
        </span>
        </div>
    </li>
    <li>
        <div><span class="town">Moscow</span><br>
            <span class="temp">21<sup>0</sup>C
            <i class="wi wi-day-cloudy-high"></i>
        </span>
        </div>
    </li>
</ul>
</body>
